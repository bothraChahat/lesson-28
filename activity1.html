<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Type Conversion</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a=25;
        var b=25;
        document.getElementById("p1").innerHTML=a+b;
        document.getElementById("p2").innerHTML=String(a)+String(b);
    </script>

</body>
</html>
